<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化标签学习</title>
	</head>
	<body>
		<!--
		 <b> 是加粗
		 <i> 是斜体
		 <sup> 是上标
		 <sub> 是下标
		 <em> 是着重文字
		 <small> 是小号体
		 <strong> 是加重字体
		 <ins> 是插入字体
		 <del> 是删除字体
		 -->
		<p>
			<b>HTML称为超文本<i>标记</i>语言</b>，是一种<sup>标记语言</sup>。它包括一系列<sub>标签</sub>．通过这些标
			签可以将网络上的文档格式统一，
			使<em>分散</em>的Internet资源连接为一个<del>逻辑整体</del>。<small>HTML文本</small>是由<strong>HTML命令</strong>组成
			的描述性文本，HTML命令可以<ins>说明文字</ins>，
			<i>图形、动画、声音、表格、链接</i>等。
		</p>
		
		<p>
			<ins datetime="1995-04-18">超文本</ins>是一种组织信息的方式，它通过超级链接方法将文本中的文字、图表与其他信息媒体相关联。这些相互
			关联的信息媒体可能在同一文本中，也可能是其他文件，或是地理位置相距遥远的某台计算机上的文件。这种
			组织信息方式将分布在不同位置的信息资源用随机方式进行连接，为人们查找，检索信息提供方便。
		</p>
		
	</body>
</html>
