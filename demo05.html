<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>引文，引用</title>
	</head>
	<body>
		<abbr title="中华人民共和国">中国</abbr>是一个大国...
		我家的地址：
		<address>
			浙江省台州市
		</address>
		<bdo dir="rtl">    <!-- 设置文字的方向 -->
			浙江省杭州市
		</bdo>
		</br>
		<bdo dir="ltr">浙江省金华市</bdo>
		</br>
		<!-- 引用 -->
		<q cite="https://www.bing.com">bing</q>是一个搜索引擎
		
		<!-- 长引用 -->
		<blockquote>adskjhfaldshfakjdhsfkjashdfipashdjkashdfjkasdhfjkasdhfjkadshkjasdhfkjashdfiuehwjhew</blockquote>
		<hr />
		<cite>变形金刚</cite>是一个爆炸片
		<hr />
		
		<!-- 术语表示 -->
		<dfn>HTML5</dfn>是种技术
	</body>
</html>
