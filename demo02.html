<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>特殊标签——预定义实体引用</title>
	</head>
	<body>
		<div>
			<h1>html的文件结构</h1>
		&lt;html&gt;</br>
			&lt;head&gt;</br>
				&lt;meta charset="utf-8"&gt;</br>
				&lt;title&gt;&lt/title&gt;</br>
			&lt;/head&gt;</br>
			&lt;body&gt;</br>	
			&lt;/body&gt;</br>
		&lt;/html&gt;</br>
		
		"&lt;":小于号
		"&gt;":大于号
		"&nbsp;":空格
		"&quot;":双引号
		"&amp;":与符号本身
		"&copy;":
		
		</br>
		特殊符号以&amp;开头以;结尾
		
		<div>
	</body>
</html>
